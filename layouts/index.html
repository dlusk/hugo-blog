<!DOCTYPE html>
<html>
<head>
  <title>{{ .Title }}</title>
  <meta charset="UTF-8">
  <meta name="description" content="{{ .Description }}">
  <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "main.css" }}" />
</head>
<body>
  <main>
    {{ range first 5 .Data.Pages }}
    {{ if eq .Type "entries" }}
      <article>
        <h1>
          <a href="{{ .Permalink }}">
              {{ .Title }}
          </a>
        </h1>
        {{ .Summary }}
        <a href="{{ .Permalink }}">
            Read the full article
        </a>
      </article>
    {{ end }}
    {{ end }}
  </main>
</body>
<html>
